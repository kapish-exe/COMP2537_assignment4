<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Game</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="index.js"></script>
</head>

<body>
  <div id="game_info">
    <h3>Information</h3>
    <p>This is a pokemon game. Objective of the game is to match the pokemon showed with the other similar pokemon. </p>
    <div id="step"></div>
    <div id="total_pair"></div>
    <div id="match"></div>
    <div id="unmatch"></div>
    <div id="timer"></div>
  </div>
  <div id="difficulty">
    <h3>Difficulty</h3>
    <input type="checkbox" value="easy" />
    <label for="easy">
      <h6>Easy</h6>
    </label>
    <input type="checkbox" value="medium" />
    <label for="medium">
      <h6>Medium</h6>
    </label>
    <input type="checkbox" value="hard" />
    <label for="hard">
      <h6>Hard</h6>
    </label>
  </div>
  <div id="action">
    <h3>Actions</h3>
    <button id="start" class="btn btn-success">Start</button>
    <button id="reset" class="btn btn-danger">Reset</button>
    <button id="powerup" class="btn btn-warning">Power Up</button>
  </div>
  <div id="game_grid"></div>
</body>

</html>
